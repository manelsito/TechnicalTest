<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h1>Log in</h1>
	<form th:action="@{/login}" method="POST">
		<div th:if=${param.error}>
			<div class="alert alert-danger">User or password incorrect</div>

		</div>
		<div th:if=${param.logout}>
			<div class="alert alert-info">Log out succsess</div>

		</div>
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" placeholder="username"
				th:field="*{username}" required autofocus>
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" placeholder="password"
				th:field="*{password}" required autofocus>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
		<span>You're not registered? <a th:href="@{/register}">Sign in here</a></span>
	</form>
</body>
</html>
