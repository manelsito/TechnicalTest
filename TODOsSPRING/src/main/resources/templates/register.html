<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>User register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h2>Sign in</h2>
		<div th:if=${param.succsess}>
			<div class="alert alert-info">register correctly</div>

		</div>
		<form th:action="@{/register}" method="POST" th:object="${user}">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" placeholder="name"
					th:field="*{name}" required autofocus>
			</div>
			<div class="form-group">
				<label for="username">username:</label> <input type="text"
					class="form-control" id="username" placeholder="username"
					th:field="*{username}" required autofocus>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="password"
					th:field="*{password}" required autofocus>
			</div>
			<div class="form-group">
				<label for="street">Street:</label> <input type="text"
					class="form-control" id="street" placeholder="street"
					th:field="*{street}" required autofocus>
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text"
					class="form-control" id="city" placeholder="city"
					th:field="*{city}" required autofocus>
			</div>
			<div class="form-group">
				<label for="zipcode">Zipcode:</label> <input type="text"
					class="form-control" id="zipcode" placeholder="zipcode"
					th:field="*{zipcode}" required autofocus>
			</div>
			<div class="form-group">
				<label for="country">Country:</label> <input type="text"
					class="form-control" id="country" placeholder="country"
					th:field="*{country}" required autofocus>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
			<span>You're registered? <a th:href="@{/login}">Login here</a></span>
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
