<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Todo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<form th:action="@{/saveTodo}"
			th:object="${todo}" method="POST">
			<input type="hidden" th:field="*{id}" /> <input type="hidden"
				th:field="*{user}" />
			<div class="mb-3" th:if="${todo.id == null}">
				<label for="user">User</label> <select class="form-control"
					id="user" th:field="*{user.id}" required>
					<option value="">Select a user</option>
					<option th:each="user : ${users}" th:value="${user.id}"
						th:text="${user.username}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="title">Title</label> <input type="text"
					class="form-control" id="title" th:field="*{title}"
					placeholder="Enter title" required maxlength="200">
			</div>
			<div class="mb-3">
				<label for="completed">Completed</label>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="completed"
						th:field="*{completed}" /> <label class="form-check-label"
						for="completed">Completed</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</body>
</html>
